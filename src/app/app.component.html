<router-outlet>
  <h2>Original People:</h2>
  <ul>
    <li *ngFor="let person of originalPeople">
      {{ person.first_name }} {{ person.last_name }},
    </li>
  </ul>
  <h2>Sorted People:</h2>
  <ul>
    <li *ngFor="let person of people">
      {{ person.first_name }} {{ person.last_name }},
    </li>
  </ul>
  <br />
  <br />
  <br />
  <hr />

  <app-fetch-api></app-fetch-api>
</router-outlet>
